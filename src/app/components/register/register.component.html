
<section class="registration-section bg-color-3">
    <div class="pattern">
        <div class="pattern-1" style="background-image: url(assets/images/shape/shape-85.png);"></div>
        <div class="pattern-2" style="background-image: url(assets/images/shape/shape-86.png);"></div>
    </div>
    <div class="auto-container">
        <div class="inner-box">
            <div class="content-box">
                <div class="title-box">
                    <h3>Registro de especialista</h3>
                    <!-- <a href="register-page.html">Not a Doctor?</a> -->
                </div>
                <div class="inner">
                    <form (ngSubmit)="specialistRegister()" method="post" class="registration-form">
                        <div class="row clearfix">
                            <div class="col-lg-12 col-md-12 col-sm-12 form-group">
                                <label>Nombres</label>
                                <input type="text" name="name" placeholder="Ingrese su nombre"  id="name" placeholder="Ingrese su nombre completo" 
                                [(ngModel)]="name" name="name" required>
                            </div>
                            <div class="col-lg-12 col-md-12 col-sm-12 form-group">
                                <label>Email</label>
                                <input type="email" name="email"  [(ngModel)]="email" name="email" required  placeholder="Ingrese su correo">
                            </div>
                            
                            <div class="col-lg-12 col-md-12 col-sm-12 form-group">
                                <label>Password</label>
                                <input type="password" name="password" [(ngModel)]="password" name="password" required  placeholder="Ingrese su contrasena">
                            </div>
                            <div class="col-lg-12 col-md-12 col-sm-12 form-group">
                                <label>Confirmar contrasena</label>
                                <input type="password" name="cpassword" [(ngModel)]="cpassword" name="cpassword" required  placeholder="Confirme su contrasena">
                            </div> 
                            <!-- Términos y condiciones -->
                            <div class="col-lg-12 col-md-12 col-sm-12 form-group">
                                <div class="custom-check-box">
                                    <div class="custom-controls-stacked">
                                        <label class="custom-control material-checkbox">
                                            <input type="checkbox" class="material-control-input" required>
                                            <span class="material-control-indicator"></span>
                                            <span class="description">Aceptar <a href="">terminos y condiciones</a> y la <a href="">política de privacidad</a></span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-12 col-md-12 col-sm-12 form-group message-btn">
                                <button type="submit" class="theme-btn-one" [disabled]="loading">
                                    {{ loading ? 'Solicitando registro' : 'Registrarse' }}
                                    <i [hidden]="loading" class="icon-Arrow-Right"></i>
                                    <img [hidden]="!loading" src="assets/images/loader.gif" width="40" alt="Registrando" /> <!-- Adjust the path to your loader image -->
                                </button>
                            </div>
                        </div>
                    </form>
                    <div class="text"><span> </span></div>
                   
                    <div class="login-now"><p>Ya tienes cuenta? <a (click)="global.activeRoute='login'" style=" cursor: pointer; ">Iniciar Sesión</a></p></div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- registration-section end -->
