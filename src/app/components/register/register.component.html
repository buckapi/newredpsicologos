
<section class="registration-section bg-color-3">
    <div class="pattern">
        <div class="pattern-1" style="background-image: url(assets/images/shape/shape-85.png);"></div>
        <div class="pattern-2" style="background-image: url(assets/images/shape/shape-86.png);"></div>
    </div>
    <div class="auto-container">
        <div class="inner-box">
            <div class="content-box">
                <div class="title-box">
                    <h3>Registro de Profesional</h3>
                </div>
                <div class="inner">
                    <form [formGroup]="registerForm" (ngSubmit)="specialistRegister()" method="post" class="registration-form">
                        <div class="row clearfix">
                            <div class="col-lg-12 col-md-12 col-sm-12 form-group">
                                <label>Nombres</label>
                                <input type="text" formControlName="name" placeholder="Ingrese su nombre completo">
                                <div *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched" class="text-danger">
                                    Nombre es requerido
                                </div>
                            </div>
                            <div class="col-lg-12 col-md-12 col-sm-12 form-group">
                                <label>Email</label>
                                <input type="email" formControlName="email" placeholder="Ingrese su correo">
                                <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="text-danger">
                                    Email es requerido y debe ser válido
                                </div>
                            </div>
                            
                            <div class="col-lg-12 col-md-12 col-sm-12 form-group">
                                <label>Password</label>
                                <input type="password" formControlName="password" placeholder="Ingrese su contrasena">
                                <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="text-danger">
                                    Contraseña debe tener al menos 6 caracteres
                                </div>
                            </div>
                            <div class="col-lg-12 col-md-12 col-sm-12 form-group">
                                <label>Confirmar contrasena</label>
                                <input type="password" formControlName="cpassword" placeholder="Confirme su contrasena">
                                <div *ngIf="registerForm.get('cpassword')?.invalid && registerForm.get('cpassword')?.touched" class="text-danger">
                                    Debe confirmar la contraseña
                                </div>
                                <div *ngIf="registerForm.hasError('mismatch') && registerForm.get('cpassword')?.touched" class="text-danger">
                                    Las contraseñas no coinciden
                                </div>
                            </div>
                            
                            <!-- Términos y condiciones -->
                             <!-- Términos y condiciones -->
                             <div class="col-lg-12 col-md-12 col-sm-12 form-group">
                                <div class="custom-check-box">
                                  <div class="custom-controls-stacked">
                                    <label class="custom-control material-checkbox">
                                      <input type="checkbox" formControlName="terms" class="material-control-input" required>
                                      <span class="material-control-indicator"></span>
                                      <span class="description">Aceptar 
                                        <a (click)="openTermsModal('terms')" global.activeRoute="terms">términos y condiciones</a> 
                                        y la 
                                        <a (click)="openTermsModal('privacy')" global.activeRoute="privacy">política de privacidad</a>
                                      </span>
                                    </label>
                                  </div>
                                </div>
                              </div>
                              
                              <!-- Modal para términos -->
                              <div class="modal fade" id="termsModal" tabindex="-1" role="dialog" 
                                   [ngClass]="{'show': showModal}" [style.display]="showModal ? 'block' : 'none'">
                                <div class="modal-dialog modal-lg" role="document">
                                  <div class="modal-content">
                                    <div class="modal-header">
                                      <h5 class="modal-title" id="termsModalLabel">
                                        {{modalTitle}}
                                      </h5>
                                      <button type="button" class="close" (click)="closeModal()" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                      </button>
                                    </div>
                                    <div class="modal-body">
                                      <app-terms *ngIf="modalContent === 'terms'"></app-terms>
                                      <app-privacy *ngIf="modalContent === 'privacy'"></app-privacy>
                                    </div>
                                    <div class="modal-footer">
                                      <button type="button" class="btn btn-secondary" (click)="closeModal()">Cerrar</button>
                                    </div>
                                  </div>
                                </div>
                              </div>
                            
                            <div class="col-lg-12 col-md-12 col-sm-12 form-group message-btn">
                                <button type="submit" class="theme-btn-one" [disabled]="loading || registerForm.invalid">
                                    {{ loading ? 'Solicitando registro' : 'Registrarse' }}
                                    <i [hidden]="loading" class="icon-Arrow-Right"></i>
                                    <img [hidden]="!loading" src="assets/images/loader.gif" width="40" alt="Registrando" />
                                </button>
                            </div>
                        </div>
                    </form>
                    <div class="text"><span> </span></div>
                   
                    <div class="login-now"><p>Ya tienes cuenta? <a (click)="global.activeRoute='login'" style=" cursor: pointer; ">Iniciar Sesión</a></p></div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- registration-section end -->
